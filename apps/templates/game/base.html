<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Title }}</title>
</head>
<body>
<h1>{{ Title }} Page</h1>
{% block main_menu %}

        {% endfor %}
    </ul>
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
